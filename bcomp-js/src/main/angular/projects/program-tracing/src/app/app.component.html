<div align="center">
  <label>Вариант: </label>
  <input type="text"/>
</div>
<br>
<div align="center">
  <label>Текущий вариант:</label> {{taskVariantNumber}}
</div>
<br>
<br>
<table align="center">
  <thead>
  <tr>
    <th>Адрес</th>
    <th>Команда/данные</th>
    <th>IP</th>
    <th>CR</th>
    <th>AR</th>
    <th>DR</th>
    <th>SP</th>
    <th>BR</th>
    <th>AC</th>
    <th>NZVC</th>
    <th *ngIf="learning"></th>
    <th *ngIf="learning"></th>
  </tr>
  </thead>
  <tbody #linesContainer>
  <tr *ngFor="let cmd of taskVariant.cmds; let i = index">
    <td>{{cmd[0]}}</td>
    <td>{{cmd[1]}}</td>
    <td>
      <input type="text" class="IP" maxlength="3" size="3" [ngClass]="genRegClass(i, reg.IP)" [disabled]="!isExecutable(i)" [value]="answers[i] && answers[i][reg.IP] || ''" #IP/> <!-- *ngIf="isExecutable(i) && !answers[i]" -->
    </td>
    <td>
      <input type="text" class="CR" maxlength="4" size="4" [ngClass]="genRegClass(i, reg.CR)" [disabled]="!isExecutable(i)" [value]="answers[i] && answers[i][reg.CR] || ''" #CR/>
    </td>
    <td>
      <input type="text" class="AR" maxlength="3" size="3" [ngClass]="genRegClass(i, reg.AR)" [disabled]="!isExecutable(i)" [value]="answers[i] && answers[i][reg.AR] || ''" #AR/>
    </td>
    <td>
      <input type="text" class="DR" maxlength="4" size="4" [ngClass]="genRegClass(i, reg.DR)" [disabled]="!isExecutable(i)" [value]="answers[i] && answers[i][reg.DR] || ''" #DR/>
    </td>
    <td>
      <input type="text" class="SP" maxlength="3" size="3" [ngClass]="genRegClass(i, reg.SP)" [disabled]="!isExecutable(i)" [value]="answers[i] && answers[i][reg.SP] || ''" #SP/>
    </td>
    <td>
      <input type="text" class="BR" maxlength="4" size="4" [ngClass]="genRegClass(i, reg.BR)" [disabled]="!isExecutable(i)" [value]="answers[i] && answers[i][reg.BR] || ''" #BR/>
    </td>
    <td>
      <input type="text" class="AC" maxlength="4" size="4" [ngClass]="genRegClass(i, reg.AC)" [disabled]="!isExecutable(i)" [value]="answers[i] && answers[i][reg.AC] || ''" #AC/>
    </td>
    <td>
      <input type="text" class="NZVC" maxlength="4" size="4" [ngClass]="genRegClass(i, iNZVC)" [disabled]="!isExecutable(i)" [value]="answers[i] && answers[i][iNZVC] || ''" #NZVC/>
    </td>
    <td *ngIf="learning"><button (click)="checkLine(i, IP, CR, AR, DR, SP, BR, AC, NZVC)" [disabled]="!isExecutable(i)">Проверить</button></td>
    <td *ngIf="learning"><button (click)="showAnswer(i)" [disabled]="!isExecutable(i)">Показать</button></td>
  </tr>
  </tbody>
</table>
<br>
<div align="center">
  <button (click)="checkAll(linesContainer.children)">Проверить всё</button>
</div>
<br>
<div align="center">
  <label>Выполнено правильно:</label> {{countDoneRight()}} / {{countAll()}} ({{countDoneRight()/countAll() | percent:".2"}})
</div>
