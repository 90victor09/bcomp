<div>
  <label>Режим обучения: <input type="checkbox" [checked]="learningMode" (change)="learningMode = learningSwitch.checked" #learningSwitch/></label>
</div>
<br>
<div>
  <label>Вариант: <input type="text" (change)="fetchTask(variantInput.value)" (keypress.enter)="fetchTask(variantInput.value)" #variantInput/></label>
</div>
<div class="error" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<br>
<div>
  <label for="task-variant">Текущий вариант: </label>
  <span id="task-variant">{{taskVariant?.variant || 0}}</span>
</div>
<br>
<br>
<div class="trace-table">
<table>
  <thead>
  <tr>
    <th>Адрес</th>
    <th>Команда/данные</th>
    <th class="addr-col">IP</th>
    <th class="data-col">CR</th>
    <th class="addr-col">AR</th>
    <th class="data-col">DR</th>
    <th class="addr-col">SP</th>
    <th class="data-col">BR</th>
    <th class="data-col">AC</th>
    <th class="data-col">NZVC</th>
    <th *ngIf="learningMode"></th>
    <th *ngIf="learningMode"></th>
  </tr>
  </thead>
  <tbody #linesContainer>
  <tr *ngFor="let cmd of taskVariant?.cmds; let i = index">
    <td>{{cmd[0]}}</td>
    <td>{{cmd[1]}}</td>
    <td class="addr-col" [ngClass]="genRegClass(i, reg.IP)" [ngStyle]="{'background-color': isExecutable(i)?'#dbf9eb':'#C8DDF2'}">
      <input (keydown)="changeFocus($event)" type="text" title="IP" maxlength="3" [disabled]="!isExecutable(i)" [readOnly]="this.answers[i]" [value]="getAnswer(i, reg.IP)" #IP/>
    </td>
    <td class="data-col" [ngClass]="genRegClass(i, reg.CR)" [ngStyle]="{'background-color': isExecutable(i)?'#dbf9eb':'#C8DDF2'}">
      <input (keydown)="changeFocus($event)" type="text" title="CR" maxlength="4" [disabled]="!isExecutable(i)" [readOnly]="this.answers[i]" [value]="getAnswer(i, reg.CR)" #CR/>
    </td>
    <td class="addr-col" [ngClass]="genRegClass(i, reg.AR)" [ngStyle]="{'background-color': isExecutable(i)?'#dbf9eb':'#C8DDF2'}">
      <input (keydown)="changeFocus($event)" type="text" title="AR" maxlength="3" [disabled]="!isExecutable(i)" [readOnly]="this.answers[i]" [value]="getAnswer(i, reg.AR)" #AR/>
    </td>
    <td class="data-col" [ngClass]="genRegClass(i, reg.DR)" [ngStyle]="{'background-color': isExecutable(i)?'#dbf9eb':'#C8DDF2'}">
      <input (keydown)="changeFocus($event)" type="text" title="DR" maxlength="4" [disabled]="!isExecutable(i)" [readOnly]="this.answers[i]" [value]="getAnswer(i, reg.DR)" #DR/>
    </td>
    <td class="addr-col" [ngClass]="genRegClass(i, reg.SP)" [ngStyle]="{'background-color': isExecutable(i)?'#dbf9eb':'#C8DDF2'}">
      <input (keydown)="changeFocus($event)" type="text" title="SP" maxlength="3" [disabled]="!isExecutable(i)" [readOnly]="this.answers[i]" [value]="getAnswer(i, reg.SP)" #SP/>
    </td>
    <td class="data-col" [ngClass]="genRegClass(i, reg.BR)" [ngStyle]="{'background-color': isExecutable(i)?'#dbf9eb':'#C8DDF2'}">
      <input (keydown)="changeFocus($event)" type="text" title="BR" maxlength="4" [disabled]="!isExecutable(i)" [readOnly]="this.answers[i]" [value]="getAnswer(i, reg.BR)" #BR/>
    </td>
    <td class="data-col" [ngClass]="genRegClass(i, reg.AC)" [ngStyle]="{'background-color': isExecutable(i)?'#dbf9eb':'#C8DDF2'}">
      <input (keydown)="changeFocus($event)" type="text" title="AC" maxlength="4" [disabled]="!isExecutable(i)" [readOnly]="this.answers[i]" [value]="getAnswer(i, reg.AC)" #AC/>
    </td>
    <td class="data-col" [ngClass]="genRegClass(i, iNZVC)" [ngStyle]="{'background-color': isExecutable(i)?'#dbf9eb':'#C8DDF2'}">
      <input (keydown)="changeFocus($event)" type="text" title="NZVC" maxlength="4" [disabled]="!isExecutable(i)" [readOnly]="this.answers[i]" [value]="getAnswer(i, iNZVC)" #NZVC/>
    </td>
    <td *ngIf="learningMode"><button (click)="checkLine(i, IP, CR, AR, DR, SP, BR, AC, NZVC)" [disabled]="!isExecutable(i) || this.answers[i]">Проверить</button></td>
    <td *ngIf="learningMode"><button (click)="showAnswer(i)" [disabled]="!isExecutable(i) || this.answers[i]">Показать</button></td>
  </tr>
  </tbody>
</table>
</div>
<br>
<div>
  <button (click)="checkAll(linesContainer.children)">Проверить всё</button>
</div>
<br>
<div>
  <label for="completion">Выполнено правильно: </label>
  <span id="completion">{{doneRight}} / {{countAll}} ({{(doneRight/countAll || 0) | percent:".2"}})</span>
</div>
<br>
<div>
  <label for="tryCount">Попытка: </label>
  <span id="tryCount">{{tryCount | number:'.0-3'}}</span>
</div>
<br>
<div>
  <label for="timer">Время: </label>
  <span id="timer">{{formattedTime}}</span>
</div>
