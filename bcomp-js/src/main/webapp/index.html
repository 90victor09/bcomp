<!DOCTYPE html>
<html lang="ru">
<head>
	<title>BCompCLI test</title>

	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" charset="utf-8" src="teavm/classes.js"></script>
	<style>
		body {
			margin: 0;
		}
		#console {
			width: 100%;
			margin: 0;
			padding: 0.4rem 0.4rem 2.4rem;
			box-sizing: border-box;
		}
		#console-input {
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 2rem;
			box-sizing: border-box;
		}
	</style>
</head>
<body onload="main()">
	<pre id="console"></pre>
	<input id="console-input" type="text" autofocus>

	<script type="text/javascript">
		document.getElementById("console").value = "";
		document.getElementById("console-input").value = "";
		var bcomp = {};
		bcomp.onloaded = function() {
			document.getElementById("console-input").onkeyup = function (e) { // or down?
				if (e.keyCode === 13) {
					bcomp.enterLine(this.value);
					this.value = "";
				}
			}
		}
	</script>
</body>
</html>
